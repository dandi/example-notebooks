name: zhai2025_analysis
channels:
  - conda-forge
  - defaults
dependencies:
  # Python (matching pyproject.toml requirements)
  - python=3.12
  
  # Core scientific computing
  - numpy>=1.21.0
  - pandas>=2.2.3
  - scipy>=1.7.0
  
  # Data visualization
  - matplotlib>=3.10.3
  - seaborn>=0.13.2
  
  # HDF5 and file handling
  - h5py>=3.1.0
  - lxml
  - tifffile>=2025.5.10
  - openpyxl>=3.1.5
  
  # Progress bars
  - tqdm>=4.67.1
  
  # Environment variables
  - python-dotenv>=1.1.1
  
  # Jupyter notebook support
  - jupyter>=1.0.0
  - ipykernel>=6.29.5
  - ipywidgets>=7.6.0
  
  # Image processing
  - opencv-python-headless>=4.12.0.88
  - imagecodecs>=2025.3.30
  
  # Install via pip
  - pip
  - pip:
    # DANDI API client
    - dandi>=0.69.3
    
    # NWB file format support
    - pynwb>=2.1.0
    - hdmf==4.0.0
    - neuroconv>=0.7.4
    - nwbinspector
    
    # NWB streaming and remote access
    - remfile>=0.1.13
    - fsspec>=2021.10.0
    - aiohttp>=3.8.0
    - s3fs>=2021.10.0
    
    # Additional dependencies from pyproject.toml
    - nd2>=0.10.3
    - xmltodict>=0.14.2
    - roiextractors>=0.5.13
    - astropy>=6.1.7
    - ndx-optogenetics
    - xarray>=2025.7.1
    - tabulate>=0.9.0
    
    # Additional analysis tools
    - scikit-learn>=1.0.0
    - statsmodels>=0.13.0